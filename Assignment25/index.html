
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>
<body>
    <script>
        let percentage = parseInt(prompt("Enter Percentage of Student : "))
        if (percentage >= 90 && percentage <= 100) {
            console.log("A+ Grade")
        }
        else if ( percentage>= 80 && percentage < 90) {
            console.log("A Grade")
        }
        else if (percentage >= 70 && percentage < 80) {
           console.log("B Grade")
        }
        else if (percentage >= 60 && percentage < 70) {
            console.log("C Grade")
        }
        else if (percentage >= 50 && percentage < 60) {
            console.log("D Grade")
        }

        else {
            console.log("fail")
        }
    </script>
</body>
</html>
