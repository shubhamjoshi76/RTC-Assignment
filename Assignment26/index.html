<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
        let number = parseInt (prompt(`Enter a number : `));
        switch (number){
            case 0:
                console.log('zero')
                break;
            case 1:
                console.log('one')
                break;
            case 2:
                console.log('Two')
                break;
            case 3:
                console.log('Three')
                break;
            case 4:
                console.log('Four')
                break;
            case 5:
                console.log('Five')
                break;
            case 6:
                console.log('six')
                break;
            case 7:
                console.log('Seven')
                break;
            case 8:
                console.log('Eight')
                break;
            case 9:
                console.log('Nine')
                break;
            default:
                console.log('Invalid Number')
                break;
        }    
    </script>
</body>
</html>
